<head>

<title>CANS CANS ALPHABET</title>
<script type="text/javascript">
var size ="s";
var alphaSound = [];
var fObj = {};

function init(){

	for(var i = 0; i < 26; i++){
		var str = String(i);
		document.getElementById(str).innerHTML = alphabets[i] + "<span class='smallchar'>" + alphabets[i].toLowerCase() + "</span>";
	}
	
	for(var j = 0; j < 26; j++){
		alphaSound[j] = new Audio("../sounds/alphabet/" + alphabets[j].toLowerCase() + ".wav");
	}
	
	fObj = new Audio("../sounds/flip.wav");
}

function start(obj){
	var me = document.getElementById(obj.id);

	if (size == "s")
	{
		size = "b";
		me.style.position = "absolute";
		me.style.top = document.getElementById("wrapper").style.top;
		me.style.left = document.getElementById("wrapper").style.left;
		me.style.height = "422px";
		me.style.width = "980px";	
		me.style.lineHeight = "422px";
		me.style.background = "green url(../images/fc_a_w.png) center repeat";
		me.style.border = "10px solid white";
		me.style.fontSize = "20em";
		me.style.zIndex = "50";
		document.getElementById(obj.id).innerHTML = alphabets[obj.id] + "<span class='midchar'>" + alphabets[obj.id].toLowerCase() + "</span>";

		alphaSound[obj.id].play();
		//setTimeout("alphaSound[obj.id].play()",250);

	} else {

		size ="s";

		osound();
		me.style.position = "relative";
		me.style.top = "";
		me.style.left = "";
		me.style.height = "200px";
		me.style.width = "200px";	
		me.style.lineHeight = "200px";
		me.style.border = "";
		me.style.background = "green url(../images/button_a.png) center no-repeat";
		me.style.fontSize = "7em";
		me.style.zIndex = "0";
		document.getElementById(obj.id).innerHTML = alphabets[obj.id] + "<span class='smallchar'>" + alphabets[obj.id].toLowerCase() + "</span>";
	}
}

function osound(){
	setTimeout("fObj.play()",100);
}

function showNext(obj){

	setTimeout("fObj.play()",100);
	
	if(obj.id == "b1" || obj.id == "b4"){
		document.getElementById("box1").style.display = "none";
		document.getElementById("box2").style.display = "block";
		document.getElementById("box3").style.display = "none";
	} else if(obj.id == "b2"){
		document.getElementById("box1").style.display = "block";
		document.getElementById("box2").style.display = "none";
		document.getElementById("box3").style.display = "none";
	} else {
		document.getElementById("box1").style.display = "none";
		document.getElementById("box2").style.display = "none";
		document.getElementById("box3").style.display = "block";	
	}
		
}

</script>
<style>
body {
	background:#070;
}
</style>
</head>
