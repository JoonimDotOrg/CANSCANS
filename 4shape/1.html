<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="CANS CANS SHAPE provides Shape Game, Flashcards and Shape Chart.">
<meta name="keywords" content="CANS CANS, Color, Alphabet, Number, Shape, Toddler, Baby, Kid, Education, Magnetic Board">
<meta name="author" content="Terry Bae">
<meta name="mobile-web-app-capable" content="yes">  
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../css/stylesheet.css" type="text/css" media="screen" />
<SCRIPT LANGUAGE="JavaScript" SRC="../js/cans.js"></SCRIPT>
<title>CANS CANS</title>
<script type="text/javascript">
var size ="s";
var shapeSound = [];
var fObj = {};

function init(){

	for(var i = 0; i < 8; i++){
		var str = String(i);
		document.getElementById(str).innerHTML = "<img align='middle' src='../images/shapes/" + shapes[i].toLowerCase() + ".png'/>";
	}
	
	for(var j = 0; j < 8; j++){
		shapeSound[j] = new Audio("../sounds/shapes/" + shapes[j].toLowerCase() + ".wav");
	}
	
	fObj = new Audio("../sounds/flip.wav");		
}

function start(obj){
	var me = document.getElementById(obj.id);

	if (size == "s")
	{
		size = "b";
		me.style.position = "absolute";
		me.style.top = document.getElementById("wrapper").style.top;
		me.style.left = document.getElementById("wrapper").style.left;
		me.style.height = "422px";
		me.style.width = "930px";	
		me.style.lineHeight = "422px";
		me.style.background = "grey url(../images/fc_s_w.png) center repeat";
		me.style.border = "10px solid white";
		me.style.fontSize = "5em";
		me.style.zIndex = "50";
		document.getElementById(obj.id).innerHTML = "<img align='middle' class='shapeImg' width='300px' height='300px' src='../images/shapes/" + shapes[parseInt(obj.id)].toLowerCase() + ".png'/>" + " " + shapes[parseInt(obj.id)];

		shapeSound[parseInt(obj.id)].play();
		
	} else {

		size ="s";
		setTimeout("fObj.play()",100);

		me.style.position = "relative";
		me.style.top = "";
		me.style.left = "";
		me.style.height = "200px";
		me.style.width = "200px";
		me.style.lineHeight = "200px";	
		me.style.fontSize = "10px";
		me.style.border = "";
		me.style.background = "green url(../images/button_s.png) center no-repeat";
		me.style.zIndex = "0";
		document.getElementById(obj.id).innerHTML = "<img align='middle' src='../images/shapes/" + shapes[parseInt(obj.id)].toLowerCase() + ".png'/>";
	}
}
</script>
<style>
body {
	background:#777;
}
</style>
</head>
<body onLoad="init();">
<div id="content">
  <ul id="nav">
    <SCRIPT LANGUAGE="JavaScript" SRC="../js/menu.js"></SCRIPT>
  </ul>
  <div class="clearBoth"></div>
  <div id="wrapper">
  <div class="sitem r" id="0" name="0" onclick="start(this)"></div>
  <div class="sitem r" id="1" name="1" onclick="start(this)"></div>
  <div class="sitem r" id="2" name="2" onclick="start(this)"></div>
  <div class="sitem r" id="3" name="3" onclick="start(this)"></div>
  <div class="sitem r" id="4" name="4" onclick="start(this)"></div>
  <div class="sitem r" id="5" name="5" onclick="start(this)"></div>
  <div class="sitem r" id="6" name="6" onclick="start(this)"></div>
  <div class="sitem r" id="7" name="7" onclick="start(this)"></div>
  </div>
<!-- footer starts here -->
<ul id="footer" name="footer">
<SCRIPT LANGUAGE="JavaScript" SRC="../js/footer.js"></SCRIPT>
</ul>
</div>
<SCRIPT LANGUAGE="JavaScript" SRC="../js/analytics.js"></SCRIPT>
</html>
