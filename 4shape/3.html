<head>
<meta charset="UTF-8">

<meta name="keywords" content="CANS CANS, Color, Alphabet, Number, Shape, Toddler, Baby, Kid, Education, Magnetic Board">

<title>CANS CANS</title>
<script type="text/javascript">
	var ans = 0;
	var wans1 = 0;
	var wans2 = 0;
	var wans3 = 0;
	
	var cans = 0;
	var cwans1 = 0;
	var cwans2 = 0;
	var cwans3 = 0;

	var shapeSound = [];

	var rObj = {};
	var wObj = {};
	var oObj = {};

function gen(){

	ans = Math.floor(Math.random() * (shapes.length - 1));
	do {	wans1 = Math.floor(Math.random() * (shapes.length - 1)); }while (wans1 == ans);
	do {	wans2 = Math.floor(Math.random() * (shapes.length - 1)); }while (wans2 == ans || wans2 == wans1);
	do {	wans3 = Math.floor(Math.random() * (shapes.length - 1)); }while (wans3 == ans || wans3 == wans1 || wans3 == wans2);	
		 
	cans = Math.floor(Math.random() * 4);
	do {	cwans1 = Math.floor(Math.random() * 4); }while (cwans1 == cans);
	do {	cwans2 = Math.floor(Math.random() * 4); }while (cwans2 == cans || cwans2 == cwans1);
	do {	cwans3 = Math.floor(Math.random() * 4); }while (cwans3 == cans || cwans3 == cwans1 || cwans3 == cwans2);

	document.getElementById(cans).innerHTML = "<img align='middle' src='../images/shapes/" + shapes[ans].toLowerCase() + ".png'/>";
	document.getElementById(cwans1).innerHTML = "<img align='middle' src='../images/shapes/" + shapes[wans1].toLowerCase() + ".png'/>";
	document.getElementById(cwans2).innerHTML = "<img align='middle' src='../images/shapes/" + shapes[wans2].toLowerCase() + ".png'/>";
	document.getElementById(cwans3).innerHTML = "<img align='middle' src='../images/shapes/" + shapes[wans3].toLowerCase() + ".png'/>";
	
	readMe();
}

function readMe(){
	setTimeout("shapesound()",500);
}
	
function init(){
	gen();

	for(var j = 0; j < 8; j++){
		shapeSound[j] = new Audio("../sounds/shapes/" + shapes[j].toLowerCase() + ".wav");
	}
	
	rObj = new Audio("../sounds/audience.wav");
	wObj = new Audio("../sounds/uh-oh.wav");
	oObj = new Audio("../sounds/flip.wav");			
}

function mark(obj) {
	document.getElementsByTagName("audio").stop;
	obj.style.fontSize = "10em";
	if(obj.id == cans) {
		obj.style.color = "#00f";
		obj.innerHTML = "O";
		rsound();
		setTimeout("gen()",5000);
		setTimeout("outsound()",5000);

	} else {
		obj.style.color = "#f00";
		obj.innerHTML = "X";
		wsound();
	}
	setTimeout("clear()",5000);
}

function clear() {

	document.getElementById(cans).style.fontSize = "";
	document.getElementById(cwans1).style.fontSize = "";
	document.getElementById(cwans2).style.fontSize = "";
	document.getElementById(cwans3).style.fontSize = "";
	
	document.getElementById(cans).style.color = "#fff";
	document.getElementById(cwans1).style.color = "#fff";
	document.getElementById(cwans2).style.color = "#fff";
	document.getElementById(cwans3).style.color = "#fff";

	document.getElementById(cans).innerHTML = "<img align='middle' src='../images/shapes/" + shapes[ans].toLowerCase() + ".png'/>";
	document.getElementById(cwans1).innerHTML = "<img align='middle' src='../images/shapes/" + shapes[wans1].toLowerCase() + ".png'/>";
	document.getElementById(cwans2).innerHTML = "<img align='middle' src='../images/shapes/" + shapes[wans2].toLowerCase() + ".png'/>";
	document.getElementById(cwans3).innerHTML = "<img align='middle' src='../images/shapes/" + shapes[wans3].toLowerCase() + ".png'/>";
}

function shapesound(){
	shapeSound[ans].play();
}

function rsound(){
	setTimeout("rObj.play()",100);
}

function wsound(){
	setTimeout("wObj.play()",100);
}

function outsound(){
	oObj.play();
}

</script>
<style>
body {
	background:#777;
}
</style>
</head>
</head>

  <div class="awrapper">
    <div class="sanswers r" id="0" name="0" onclick="mark(this);"></div>
    <div class="sanswers r" id="1" name="1" onclick="mark(this);"></div>
  </div>
  <div class="mflashcard" id="sfc" name="sfc" onclick="readMe();"><br />
    <br />
    Tap/Click here<br />
    <br />
    to listen to <br />
    <br />
    <img src="../images/speaker.png" align="middle"></div>
  <div class="awrapper">
    <div class="sanswers r" id="2" name="2" onclick="mark(this);"></div>
    <div class="sanswers r" id="3" name="3" onclick="mark(this);"></div>
  </div>

</ul>
</div>
