<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="CANS CANS SHAPE provides Shape Game, Flashcards and Shape Chart.">
<meta name="keywords" content="CANS CANS, Color, Alphabet, Number, Shape, Toddler, Baby, Kid, Education, Magnetic Board">
<meta name="author" content="Terry Bae">
<meta name="mobile-web-app-capable" content="yes">  
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../css/stylesheet.css" type="text/css" media="screen" />
<SCRIPT LANGUAGE="JavaScript" SRC="../js/cans.js"></SCRIPT>
<title>CANS CANS</title>
<script type="text/javascript">
var state = 0;
var shapeSound = [];
var fObj = {};

function init(){
	draw(state);

	for(var j = 0; j < 8; j++){
		shapeSound[j] = new Audio("../sounds/shapes/" + shapes[j].toLowerCase() + ".wav");
	}
	
	fObj = new Audio("../sounds/flip.wav");		
	
	setTimeout("readMe()",500);
}

function draw(num){
	document.getElementById("sfc").innerHTML = "<br /><br /><img width='250px' height='250px' align='middle' src='../images/shapes/" + shapes[num].toLowerCase() + ".png'/><br /><br /><span class='wsmallchar'>" + shapes[num] + "</span>";
}

function readMe(){
	shapeSound[state].play();
}

function outsound(){
	setTimeout("fOjb.play()",100);
}

function shift(obj){
	if(obj.id == "leftarrow"){
		if (state == 0 )
		{
			state = shapes.length - 1;
		} else {
			state = state - 1;
		}

	} else {

		if (state == shapes.length -1 )
		{
			state = 0;
		} else {
			state = state + 1;
		}
	}
	draw(state);
	//outsound();
	setTimeout("readMe()",500);
}
</script>
<style>
body {
	background:#777;
}
</style>
</head>
</head>
<body onLoad="init();">
<div id="content">
  <ul id="nav">
    <SCRIPT LANGUAGE="JavaScript" SRC="../js/menu.js"></SCRIPT>
  </ul>
  <div class="clearBoth"></div>
  <input type="button" onclick="shift(this);" class="arrow" id="leftarrow" name="leftarrow" />
  <div onclick="readMe();" class="flashcard" id="sfc" name="sfc" ></div>
  <input type="button" onclick="shift(this);" class="arrow" id="rightarrow" name="rightarrow" />
<!-- footer starts here -->
<ul id="footer" name="footer">
<SCRIPT LANGUAGE="JavaScript" SRC="../js/footer.js"></SCRIPT>
</ul>
</div>
<SCRIPT LANGUAGE="JavaScript" SRC="../js/analytics.js"></SCRIPT>
</body>
</html>
