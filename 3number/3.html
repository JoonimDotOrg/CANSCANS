<title>CANS CANS NUMBER</title>
<script type="text/javascript">
	var ans = 0;
	var wans1 = 0;
	var wans2 = 0;
	var wans3 = 0;
	
	var cans = 0;
	var cwans1 = 0;
	var cwans2 = 0;
	var cwans3 = 0;

	var numberSound = [];

	var rObj = {};
	var wObj = {};
	var oObj = {};

function gen(){

	ans = Math.floor(Math.random() * (numbers.length - 1));
	do {	wans1 = Math.floor(Math.random() * (numbers.length - 1)); }while (wans1 == ans);
	do {	wans2 = Math.floor(Math.random() * (numbers.length - 1)); }while (wans2 == ans || wans2 == wans1);
	do {	wans3 = Math.floor(Math.random() * (numbers.length - 1)); }while (wans3 == ans || wans3 == wans1 || wans3 == wans2);	
		 
	cans = Math.floor(Math.random() * 4);
	do {	cwans1 = Math.floor(Math.random() * 4); }while (cwans1 == cans);
	do {	cwans2 = Math.floor(Math.random() * 4); }while (cwans2 == cans || cwans2 == cwans1);
	do {	cwans3 = Math.floor(Math.random() * 4); }while (cwans3 == cans || cwans3 == cwans1 || cwans3 == cwans2);

	document.getElementById(cans).innerHTML = ans + 1;
	document.getElementById(cwans1).innerHTML = wans1 + 1;
	document.getElementById(cwans2).innerHTML = wans2 + 1;
	document.getElementById(cwans3).innerHTML = wans3 + 1;
	
	readMe();
}

function readMe(){
	setTimeout("numbersound()",200);
}
	
	
function init(){
	gen();

	for(var j = 0; j < 11; j++){
		numberSound[j] = new Audio("../sounds/numbers/" + j + ".wav");
	}
	
	rObj = new Audio("../sounds/audience.wav");
	wObj = new Audio("../sounds/uh-oh.wav");
	oObj = new Audio("../sounds/flip.wav");			
}

function mark(obj) {
	document.getElementsByTagName("audio").stop;
	if(obj.id == cans) {
		obj.style.color = "#00f";
		obj.innerHTML = "O";
		rsound();
		setTimeout("gen()",5000);
		setTimeout("outsound()",5000);

	} else {
		obj.style.color = "#f00";
		obj.innerHTML = "X";
		wsound();
	}
	setTimeout("clear()",5000);
}

function clear() {

	document.getElementById(cans).style.color = "#fff";
	document.getElementById(cwans1).style.color = "#fff";
	document.getElementById(cwans2).style.color = "#fff";
	document.getElementById(cwans3).style.color = "#fff";

	document.getElementById(cans).innerHTML = ans + 1;
	document.getElementById(cwans1).innerHTML = wans1 + 1;
	document.getElementById(cwans2).innerHTML = wans2 + 1;
	document.getElementById(cwans3).innerHTML = wans3 + 1;
}

function numbersound(){
	numberSound[ans + 1].play();
}

function rsound(){
	setTimeout("rObj.play()",100);
}

function wsound(){
	setTimeout("wObj.play()",100);
}

function outsound(){
	oObj.play();
}

</script>

body {
